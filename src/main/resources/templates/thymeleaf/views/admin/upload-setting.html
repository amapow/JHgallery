<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>사진 설정</h2>
    </div>
    <form th:action="@{upload/setting}" method="post" th:object="${photos}">
        <div th:each="photo : ${photos.uploadPhotos}">
            <img th:src="|images/${photo.storePhotoName}|" width="400" height="300"/>
            <span>
                <label>Title</label>
                <input type="text" th:field="*{uploadPhotos[__${photoStat.index}__].title}"/>
            </span>
            <span th:each="permission: ${flag}">
                <label th:for="${#ids.next('permissionFlag')}" th:text="${permission.value}"></label>
                <input type="radio"
                       th:value="${permission.value}"
                       th:attr="checked=${permission.value} == 'PUBLIC' ? 'true' : 'false'"
                       th:field="*{uploadPhotos[__${photoStat.index}__].flag}"
                />
            </span>

        </div>
        <input type="submit" value="확인">
    </form>


</div> <!-- /container -->
</body>
</html>
