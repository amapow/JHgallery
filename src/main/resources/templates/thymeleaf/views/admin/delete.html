    <div class="row justify-content-center">

        <div class="col-lg-2 col-md-3 col-12 menu_block">

            <div class="logo_box">

            <!--logo end-->

            <!--main menu -->
            <div class="side_menu_section">
                <ul class="menu_nav">
                    <li>

                    </li>
                    <li>

                    <li>

                <div>

                    <form id="urlSend" th:action="@{/admin/delete}" method="POST">
                    <div th:each="myPhoto : ${myPhotoList}"
                         th:classappend="${myPhoto.getTitle()}"
                         class="grid-item col-sm-12 col-md-6 col-lg-3">
                        <span>
                            <img th:src="@{${myPhoto.getMediumUrl()}}"/>
                            <input type="checkbox" name="id" th:value="${myPhoto.getId()}"/><!-- alt="pro1" />-->
                        </span>
                    </div>
                    <br>
                    <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
