        <div class="col-lg-10 col-md-9 col-12 body_block  align-content-center">
            <div class="portfolio">
                <div class="container-fluid">
                    <div class="grid img-container justify-content-center no-gutters">
                        <div class="grid-sizer col-sm-12 col-md-6 col-lg-3"></div>

                        <form id="urlSend" th:action="@{/admin/photo/config}" method="POST">
                            <div th:each="myPhoto : ${photoRepository}"
                                 th:classappend="${myPhoto.value.getTitle()}"
                                 class="grid-item col-sm-12 col-md-6 col-lg-3">
                                <span>
                                    <img th:src="@{${myPhoto.value.getMediumUrl()}}"/>
                                    <span th:each="permission: ${flag}">
                                        <label th:for="${#ids.next('permissionFlag')}" th:text="${permission.value}"></label>
                                        <input type="radio" th:name="|flag${myPhotoStat.index}|"
                                               th:attr="checked=${myPhoto.value.getFlag()} == ${permission.name()} ? 'true' : 'false'" th:value="${permission.name()}"/>
                                    </span>
                                    <span>
                                        <label th:name="category"></label>
                                        <input type="text" name="category" th:value="${myPhoto.value.getTitle()}">
                                    </span>
                                    <br>
                                    <br>
                                </span>
                                <div class="product_info">
                                </div>
                            </div>

                    </div>
                    <input type="submit" value="수정">
                    </form>
                </div>
            </div>
